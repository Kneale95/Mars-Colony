<div class="report-page">
  <h1>Report Encounter</h1>

  <h3>Keep Safe From the Minions of Frieza!</h3> 
<div class="report container">

  <form [formGroup]="reportForm" class="report" >

    <select formControlName='atype' class="alien" required >
      <option [value]="NO_ALIENS_SELECTED">Select Alien Type</option>
      <option *ngFor="let alien of marsAliens" [value]="alien.type">{{ alien.type }}</option>
    </select>


    <textarea rows="10" class="name" placeholder="Action Taken"  formControlName="action"></textarea>


    <button type="submit" class="report-button">Submit Report</button>
  </form>

</div> 
</div>

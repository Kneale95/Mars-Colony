<section class="register-body">
<h2>Register</h2>

<form class="register">

  <input type="text"  class="name" placeholder="name" [(ngModel)]="colonists.name" name= 'name'>
  <input type="number" class="age" placeholder="age" [(ngModel)]="colonists.age" name= 'age'>
  
  <select name="job_id" [(ngModel)]="colonists.job_id"  class="job" required >
    <option [value]="NO_JOB_SELECTED">Select a Job</option>
    <option *ngFor="let job of marsJobs" [value]="job.id">{{ job.name }}</option>
  </select>

  <button [disabled]= "!jobSelected" type="submit">Check In</button>

</form>
</section>
